<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  </head>
  <body>

    <div class="container" align="center">
      <form name="forms">
        <input id="display-box" type="text" item name="screen" />
        <div class="calculator">
          <br />
          <input class="button" type="button" value=" 7 " onclick="forms.screen.value+='7'" />
          <input class="button" type="button" value=" 8 " onclick="forms.screen.value+='8'" />
          <input class="button" type="button" value=" 9 " onclick="forms.screen.value+='9'" />
          <input class="button" type="button" value=" C " onclick="forms.screen.value =''" />
          <br />
          <input class="button" type="button" value=" 4 " onclick="forms.screen.value+='4'" />
          <input class="button" type="button" value=" 5 " onclick="forms.screen.value+='5'" />
          <input class="button" type="button" value=" 6 " onclick="forms.screen.value+='6'" />
          <input class="button" type="button" value=" + " onclick="forms.screen.value+='+'" />
          <br />
          <input class="button" type="button" value=" 1 " onclick="forms.screen.value+='1'" />
          <input class="button" type="button" value=" 2 " onclick="forms.screen.value+='2'" />
          <input class="button" type="button" value=" 3 " onclick="forms.screen.value+='3'" />
          <input class="button" type="button" value=" - " onclick="forms.screen.value+='-'" />
          <br />
          <input class="button" type="button" value=" . " onclick="forms.screen.value+='.'" />
          <input class="button" type="button" value=" 0 " onclick="forms.screen.value+='0'" />
          <input class="button" type="button" value=" รท " onclick="forms.screen.value+='/'" />
          <input class="button" type="button" value=" ร " onclick="forms.screen.value+='*'" />
          <br>
          <input id="reset" class="button" type="button" value=" AC " onclick="forms.screen.value =''" />

          <input class="button"
            type="button"
            id="equal"
            value=" = "
            onclick="forms.screen.value = eval(forms.screen.value)"
          />
        </div>

        
      </form>
    </div>
    </div>
  </body>
</html>
